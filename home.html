<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <header class="thm-header">
            <h1>
                Rock Paper Scissors
            </h1>
        </header>
        <section class="section-score-board">
            <div class="score-board user-score-board">
                <div class="user-score">0</div>
                <div class="user">USER</div>
        
            </div>
            <div class="score-board comp-score-board">
                <div class="comp-score">0</div>
                <div class="comp">COMP</div>
            </div>
        </section>
    
        <section class="winner">
            <div class="winner-start">Let's Play</div>
            <div class="winner-name"></div>
        </section>
        <section class="play-option">
            <div class="play-options play-option-rock">
                <img class="play-option-rock__img" src="img/rock.jpg" alt="">
            <div class="play-option__name">ROCK</div>
            </div>
            <div class="play-options play-option-paper">
                <img class="play-option-paper__img" src="img/paper.jpg" alt="">
            <div class="play-option__name">PAPER</div>
            </div>
            <div class="play-options play-option-scissors">
                <img class="play-option-scissors__img" src="img/scissors.jpg" alt="">
            <div class="play-option__name">SCISSORS</div>
            </div>
        </section>
    </div>
   
    
</body>
</html>
